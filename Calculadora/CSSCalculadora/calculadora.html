	<!DOCTYPE html>

	<html>

	<head>
		<meta charset="utf-8">
		<title>calculadora</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://kit.fontawesome.com/b7d09c31ff.js" crossorigin="anonymous"></script>

	</head>

	<body>
		<div class="fundo">
			<h2>Calculadora Yes We Code</h2>
		</div>
		
		<div class="calculadora">
			<p class="result" id="resultado"></p>


			<table>
				<tr>
					<td><button class="botao especial" onclick="clean ()">CE</button></td>
					<td><button class="botao" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></td>
					<td><button class="botao especial" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
					<td><button class="botao especial" onclick="insert('*')">x</button></td>
				</tr>

				<tr>
					<td><button class="botao" onclick="insert('7')">7</button></td>
					<td><button class="botao" onclick="insert('8')">8</button></td>
					<td><button class="botao" onclick="insert('9')">9</button></td>
					<td><button class="botao especial" onclick="insert('-')">-</button></td>
				</tr>

				<tr>
					<td><button class="botao" onclick="insert('4')">4</button></td>
					<td><button class="botao" onclick="insert('5')">5</button></td>
					<td><button class="botao" onclick="insert('6')">6</button></td>
					<td><button class="botao especial" onclick="insert('+')">+</button></td>
				</tr>

				<tr>
					<td><button class="botao" onclick="insert('1')">1</button></td>
					<td><button class="botao" onclick="insert('2')">2</button></td>
					<td><button class="botao" onclick="insert('3')">3</button></td>
					<td rowspan="2"><button class="botao especial" onclick="confirma()" style="height: 106px;">=</button></td>
				</tr>
				
				<tr>
					<td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
					<td><button class="botao" onclick="insert('.')">.</button></td>
				</tr>

			</table>
		</div>
		<script src="scripts.js"></script>

	</body>

	</html>
